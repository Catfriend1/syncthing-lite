[versions]
kotlin = "2.2.0"
kotlinx-coroutines = "1.10.2"
android-gradle-plugin = "8.11.1"
protobuf-lite = "4.31.1"
protobuf-plugin = "0.9.5"
ksp = "1.9.22-1.0.17"

# Android SDK versions
compile-sdk = "34"
min-sdk = "21"
target-sdk = "33"

# App version
version-code = "1300000"
version-name = "1.30.0.0"

# AndroidX and Google libraries
material = "1.9.0"
appcompat = "1.6.1"
legacy-preference-v14 = "1.0.0"
legacy-support-v4 = "1.0.0"
lifecycle-runtime-ktx = "2.2.0"
recyclerview = "1.0.0"
room = "2.7.2"
appcompat-v7 = "28.0.0"

# Third-party libraries
zxing-integration = "3.3.0"
zxing-core = "3.3.0"
appintro = "6.3.1"
lz4 = "1.3.0"
commons-codec = "1.18.0"
commons-io = "2.19.0"
gson = "2.13.1"
bouncy-castle = "1.81"
commons-cli = "1.9.0"

[libraries]
kotlin-stdlib = { module = "org.jetbrains.kotlin:kotlin-stdlib", version.ref = "kotlin" }
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "kotlinx-coroutines" }
kotlinx-coroutines-android = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-android", version.ref = "kotlinx-coroutines" }

# Build plugins
android-gradlePlugin = { module = "com.android.tools.build:gradle", version.ref = "android-gradle-plugin" }
kotlin-gradlePlugin = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
protobuf-gradlePlugin = { module = "com.google.protobuf:protobuf-gradle-plugin", version.ref = "protobuf-plugin" }

# Protobuf
protobuf-javalite = { module = "com.google.protobuf:protobuf-javalite", version.ref = "protobuf-lite" }
protobuf-protoc = { module = "com.google.protobuf:protoc", version.ref = "protobuf-lite" }

# AndroidX and Google
material = { module = "com.google.android.material:material", version.ref = "material" }
appcompat = { module = "androidx.appcompat:appcompat", version.ref = "appcompat" }
legacy-preference-v14 = { module = "androidx.legacy:legacy-preference-v14", version.ref = "legacy-preference-v14" }
legacy-support-v4 = { module = "androidx.legacy:legacy-support-v4", version.ref = "legacy-support-v4" }
lifecycle-runtime-ktx = { module = "androidx.lifecycle:lifecycle-runtime-ktx", version.ref = "lifecycle-runtime-ktx" }
recyclerview = { module = "androidx.recyclerview:recyclerview", version.ref = "recyclerview" }
room-runtime = { module = "androidx.room:room-runtime", version.ref = "room" }
room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }
appcompat-v7 = { module = "com.android.support:appcompat-v7", version.ref = "appcompat-v7" }

# Third-party
zxing-integration = { module = "com.google.zxing:android-integration", version.ref = "zxing-integration" }
zxing-core = { module = "com.google.zxing:core", version.ref = "zxing-core" }
appintro = { module = "com.github.apl-devs:appintro", version.ref = "appintro" }
lz4 = { module = "net.jpountz.lz4:lz4", version.ref = "lz4" }
commons-codec = { module = "commons-codec:commons-codec", version.ref = "commons-codec" }
commons-io = { module = "commons-io:commons-io", version.ref = "commons-io" }
gson = { module = "com.google.code.gson:gson", version.ref = "gson" }
bouncy-castle = { module = "org.bouncycastle:bcmail-jdk15to18", version.ref = "bouncy-castle" }
commons-cli = { module = "commons-cli:commons-cli", version.ref = "commons-cli" }

[plugins]
android-application = { id = "com.android.application", version.ref = "android-gradle-plugin" }
android-library = { id = "com.android.library", version.ref = "android-gradle-plugin" }
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
protobuf = { id = "com.google.protobuf", version.ref = "protobuf-plugin" }