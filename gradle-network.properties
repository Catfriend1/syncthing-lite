# Gradle network configuration for syncthing-lite
# This file helps with firewall and connectivity issues during builds

# Configure timeouts for network requests
org.gradle.internal.http.connectionTimeout=60000
org.gradle.internal.http.socketTimeout=60000

# Configure parallel downloads
org.gradle.parallel=true
org.gradle.workers.max=4

# Enable configuration cache for faster builds
org.gradle.configuration-cache=true
org.gradle.configuration-cache.problems=warn

# JVM settings for better performance
org.gradle.jvmargs=-Xmx4g -XX:+UseG1GC -XX:+UseParallelGC

# Enable build cache
org.gradle.caching=true

# For environments with strict firewall rules, you can:
# 1. Use offline mode: ./gradlew --offline build
# 2. Pre-populate local repository cache
# 3. Use repository mirrors if available

# Repository mirrors (uncomment and configure as needed)
# systemProp.https.proxyHost=your.proxy.host
# systemProp.https.proxyPort=8080